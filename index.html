<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/crown.png">
    <link rel="stylesheet" href="">
    <script src="https://kit.fontawesome.com/05581de46c.js" crossorigin="anonymous"></script>

    <link
        href="https://fonts.googleapis.com/css?family=Josefin+Sans:100,100i,300,300i,400,400i,600,600i,700,700i|Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>HotelHTMLCSS</title>
</head>

<body>
    <!-- navbar -->
    <div class="navbar">
        <input type="checkbox" class="checkbox" name="checkbox" id="click" hidden>
        <!-- sidebar -->
        <div class="sidebar">
            <label for="click">
                <div class="menu-icon">
                    <div class="line line-1"></div>
                    <div class="line line-2"></div>
                    <div class="line line-3"></div>
                </div>
            </label>
            <ul class="social-icons-list">
                <li>
                    <a href="#" class="social-link">
                        <i class="fab fa-facebook-square"></i>
                    </a>
                </li>
                <li>
                    <a href="#" class="social-link">
                        <i class="fab fa-twitter"></i>
                    </a>
                </li>
                <li>
                    <a href="#" class="social-link">
                        <i class="fab fa-google plus g"></i>
                    </a>
                </li>
                <li>
                    <a href="#" class="social-link">
                        <i class="fab fa-instagram"></i>
                    </a>
                </li>
            </ul>
            <div class="year">
                <p>2019</p>
            </div>
        </div>
        <!-- sidebar end -->


        <!-- navigation -->
        <nav class="navigation">
            <div class="navigation-header">
                <h1 class="navigation-heading">Grand Hotel</h1>
                <form class="navigation-search">
                    <input type="text" class="navigation-search-input" placeholder="Search">
                    <button class="navigation-search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>

            <ul class="navigation-list">
                <li class="navigation-item">
                    <a href="" class="navigation-link">Home</a>
                </li>
                <li class="navigation-item">
                    <a href="" class="navigation-link">About Us</a>
                </li>
                <li class="navigation-item">
                    <a href="" class="navigation-link">Rooms</a>
                </li>
                <li class="navigation-item">
                    <a href="" class="navigation-link">Events</a>
                </li>
                <li class="navigation-item">
                    <a href="" class="navigation-link">Customers</a>
                </li>
                <li class="navigation-item">
                    <a href="" class="navigation-link">Contact</a>
                </li>
            </ul>

            <div class="copyright">
                <p>&copy; 2019. Grand Hotel. All Rights Reserved</p>
            </div>
        </nav>
        <!-- navigation end -->





    </div>


    <!-- navbar end -->
</body>

</html>
